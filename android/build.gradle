buildscript {
    // Define the Kotlin version HERE
    ext.kotlin_version = '1.8.22' // Or '1.9.10', '1.7.20', etc.

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Make sure this line uses the variable correctly
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // Other classpath dependencies like the Android Gradle plugin...
        classpath 'com.android.tools.build:gradle:8.2.1' // Your AGP version
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(':app')


}

tasks.register("clean", Delete) {
    delete rootProject.layout.buildDirectory
}
